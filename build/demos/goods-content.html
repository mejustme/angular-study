<h3 class="block-title">宝贝详情</h3>
<!--<div id="goods-list" class="row">
    <div class="goods-item col-sm-3 " ng-repeat="item in itemList">-->
        <div class="goods-content">
            <div class="picture">
                <img ng-src="{{item.image}}" alt="{{item.name}}">
            </div>
            <div class="information">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">宝贝&nbsp:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{item.name}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">价格&nbsp:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{item.price | number:2}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">状态&nbsp:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">{{item.state | toChinese}}</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
